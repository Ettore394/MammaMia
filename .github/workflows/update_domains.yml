name: Update Domains

on:
  schedule:
    - cron: "0 0 * * *"  # Esegui ogni giorno a mezzanotte UTC
  workflow_dispatch:      # Permette di avviare manualmente il workflow

jobs:
  update-domains:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install requests

    - name: Update domains in config.json
      run: python update_domains.py

    - name: Commit and push changes if any
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add config.json

        # Commit only if ci sono cambiamenti
        if ! git diff --cached --quiet; then
          git commit -m "Aggiornamento domini in config.json"
          git push
        else
          echo "Nessun cambiamento da pushare"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
